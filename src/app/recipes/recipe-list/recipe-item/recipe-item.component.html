<div class="card mb-3 custom-card clickable-div" (click)="onClickItem()">
  <img
    [src]="recipeItem?.imagePath"
    class="card-img-top"
    [alt]="recipeItem?.name"
    style="max-height: 150px"
  />
  <div class="card-body">
    <h5 class="mat-h2">{{ recipeItem?.name }}</h5>
    <p class="mat-body-2">{{ recipeItem?.description | truncate : 10 }}</p>
  </div>
</div>
