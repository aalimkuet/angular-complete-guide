<div class="row">
  <div class="col-md-7">
    <div class="row mt-3">
      <h4 class="header">Recipe List</h4>
    </div>
    <div class="row mt-3">
      <div class="col-md-3" style="margin-left: 70%; margin-bottom: 5%;">
        <button
          type="button"
          class="btn btn-primary"m
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          New Recipe
        </button>
      </div>
    </div>
     
    <app-recipe-item *ngFor="let recipe of recipes" [recipeItem]="recipe">
    </app-recipe-item>
  </div>
  <div class="col-md-5">
    <router-outlet></router-outlet>
  </div>
</div>

    <div class="modal" id="myModal" #myModal>
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">New Recipe</h5>
            <p class="m-3">{{ currentDate | date : "short" }}</p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              #closeButton
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    required
                  />
                  <div
                    *ngIf="
                      form.get('name')?.hasError('required') &&
                      (form.get('name')?.dirty || form.get('name')?.touched)
                    "
                    class="alert alert-danger"
                  >
                    Name is required.
                  </div>
                </div>
                <!-- <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    required
                  />
                  <div
                    *ngIf="
                      form.get('email')?.hasError('email') &&
                      (form.get('email')?.dirty || form.get('email')?.touched)
                    "
                    class="alert alert-danger"
                  >
                    Please enter a valid email address.
                  </div>
                </div> -->
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    id="description"
                    formControlName="description"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-1">
                  {{ "Submit" }}
                </button> 
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
