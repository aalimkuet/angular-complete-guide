<div class="container" style="margin: 20%">
  <div *ngIf="!!recipeItem">
    <div class="row m-3">
      <img
        src="{{ recipeItem.imagePath }}"
        alt="Recipe Image"
        class="img-fluid recipeImage"
      />
    </div>
    <div class="row">
      <div class="col-md-8">
        <p class="mat-headline-6" style="color: darkgreen">
          {{ recipeItem.name }}
        </p>
        <div class="col-5">
          <hr />
        </div>
        <p class="mat-body-1" style="color: #bd0808">
          {{ recipeItem.description }}
        </p>
      </div>
      <ul class="list-group mt-2">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipeItem.ingredients"
        >
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div style="display: flex; align-items: center">
              <mat-icon style="margin-right: 8px; color: darkgoldenrod"
                >task_alt</mat-icon
              >
              <span>{{ ingredient.name }}</span>
            </div>
            <div style="text-align: right; font-weight: 600">
              <span>{{ ingredient.amount }}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="row mt-3 justify-content-end">
      <div class="col-md-2">
        <button mat-raised-button (click)="onUpdate()" color="primary">
          Update
        </button>
      </div>
      <div class="col-md-2">
        <button (click)="onDelete()" mat-raised-button color="warn">
          Delete
        </button>
      </div>
    </div>

    <!-- <label style="font-weight: 500">Router param: </label> {{ routeParamId }}
    <label style="font-weight: 500">Query param: </label> {{ queryParam }} -->
  </div>
  <!-- <ng-template #elseBlock>
    <h2>Please select a recipe</h2>
  </ng-template> -->
</div>
