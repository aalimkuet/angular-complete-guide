<div class="row mt-3">
  <div class="col-md-3" style="margin-left: 70%; margin-bottom: 5%">
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
      #openRecipeModal
    >
      New Recipe
    </button>
  </div>
</div>
<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog custom-modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">
          {{ isUpdate ? "Update Recipe" : "New Recipe" }}
        </h3>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closeButton
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <form
            class="justify-content-center"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group m-2">
              <label for="recipeName">Name</label>
              <input
                type="text"
                formControlName="recipeName"
                class="form-control"
                required
              />
              <div
                *ngIf="
                  form.get('recipeName')?.hasError('required') &&
                  (form.get('recipeName')?.dirty ||
                    form.get('recipeName')?.touched)
                "
                class="alert alert-danger"
              >
                Name is required.
              </div>
            </div>
            <div class="form-group m-2">
              <label for="description">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                rows="4"
              ></textarea>
            </div>
            <div class="form-group m-2">
              <label for="name">Image Url</label>
              <input
                type="text"
                formControlName="imagePath"
                class="form-control"
              />
            </div>
            <br /><br />
            <label class="mt-2">Ingredients</label><br />
            <div class="col-md-12 m-2" formArrayName="ingredients">
              <div
                class="row m-1"
                *ngFor="
                  let ingredientGroup of form.get('ingredients')?.value;
                  let i = index
                "
                [formGroupName]="i"
              >
                <div class="col-md-6">
                  <input
                    type="text"
                    [formControlName]="'name'"
                    class="form-control"
                    placeholder="Name"
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    [formControlName]="'amount'"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
                <div class="col-md-1">
                  <button
                    (click)="removeIngredient()"
                    class="btn-icon"
                    type="button"
                    mat-icon-button
                    color="warn"
                  >
                    <mat-icon>remove_circle</mat-icon>
                  </button>
                </div>
                <div class="col-md-1 btn-icon">
                  <button
                    type="button"
                    mat-icon-button
                    color="primary"
                    (click)="addIngredient()"
                  >
                    <mat-icon>add_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>

            <button type="submit" mat-raised-button color="primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
