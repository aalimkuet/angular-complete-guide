<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="Enter amount"
            ngModel
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" mat-raised-button [disabled]="!f.valid" style="background-color: forestgreen; color: white;">
          {{editMode? 'Update': 'Add'}}
          </button>
          <button type="button" mat-raised-button color="warn" class="m-1" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button type="button" mat-raised-button color="accent" (click)="onClear()" [ngStyle]="{'margin': !editMode? '5px': ''}">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
