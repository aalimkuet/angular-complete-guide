<div *ngIf="isLoggedIn">
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="padding-left: 10%"
  >
    <a class="navbar-brand" routerLink="/recipes">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a class="nav-link" routerLink="/recipes">Recipe</a>
        </li>
        <li routerLinkActive="active">
          <a class="nav-link" routerLink="/shopping-list">Shopping</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" style="padding-left: 60%">
        <button
          class="btn btn-link"
          (click)="onLogOut()"
          style="text-decoration: none; color: aliceblue; font-weight: 400"
        >
          Log Out
        </button>
 
      </ul>
    </div>
  </nav>
</div>
